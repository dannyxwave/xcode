<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>xCode.no</title>
</head>

<body>
  <style>
    body {
      font-size: calc(12px + 2vmin);
      background-color: #393939;
      height: 100%;
    }

    main {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      height: 95vh;
    }

    h1 {
      font-size: 15vw;
      margin: 0;
    }

    h2 {
      font-size: 1rem;
      font-weight: 100;
      color: #ccc;
      margin-top: -25px;
    }

    body {
      font-family: Helvetica, sans-serif;
      color: #fff;
    }

    .text-pop-up-top {
      -webkit-animation: text-pop-up-top 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      animation: text-pop-up-top 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }

    .linksContainer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10vh;
    }

    a {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ccc;
      /*#6e6e6e*/
      margin: 20px 20px;
      text-decoration: none;
      font-weight: lighter;
    }

    a img {
      transition: 150ms;
    }

    a:hover img {
      transform: scale(1.1);
    }

    /* ----------------------------------------------
      * Generated by Animista on 2020-3-15 16:37:22
      * Licensed under FreeBSD License.
      * See http://animista.net/license for more info.
      * w: http://animista.net, t: @cssanimista
      * ---------------------------------------------- */

    /**
      * ----------------------------------------
      * animation text-pop-up-top
      * ----------------------------------------
      */
    @-webkit-keyframes text-pop-up-top {
      0% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
        text-shadow: none;
      }

      100% {
        -webkit-transform: translateY(-50px);
        transform: translateY(-50px);
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
        text-shadow: 0 1px 0 #cccccc, 0 2px 0 #cccccc, 0 3px 0 #cccccc,
          0 4px 0 #cccccc, 0 5px 0 #cccccc, 0 6px 0 #cccccc, 0 7px 0 #cccccc,
          0 8px 0 #cccccc, 0 9px 0 #cccccc, 0 50px 30px rgba(0, 0, 0, 0.3);
      }
    }

    @keyframes text-pop-up-top {
      0% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
        text-shadow: none;
      }

      100% {
        -webkit-transform: translateY(-50px);
        transform: translateY(-50px);
        -webkit-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
        text-shadow: 0 1px 0 #cccccc, 0 2px 0 #cccccc, 0 3px 0 #cccccc,
          0 4px 0 #cccccc, 0 5px 0 #cccccc, 0 6px 0 #cccccc, 0 7px 0 #cccccc,
          0 8px 0 #cccccc, 0 9px 0 #cccccc, 0 50px 30px rgba(0, 0, 0, 0.3);
      }
    }



    /* ----------------------------------------------
 * Generated by Animista on 2021-8-15 17:4:50
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info.
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

    /**
 * ----------------------------------------
 * animation scale-in-center
 * ----------------------------------------
 */

    .scale-in-center {
      -webkit-animation: scale-in-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      animation: scale-in-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }

    @-webkit-keyframes scale-in-center {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
        opacity: 1;
      }

      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes scale-in-center {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
        opacity: 1;
      }

      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
  <main>
    <div>
      <h1 class="text-pop-up-top">xCode</h1>
      <h2>Projects by <span>Dan Isak Weisser</span></h2>
    </div>
    <div class="linksContainer">
      <a href="https://maps.xcode.no/" target="_blank" rel="noopener">
        <img src="Map_converter.png" height="75px" width="75px" class="scale-in-center"
          alt="Apple to Google Maps" />
        Map Converter
      </a>
      <a href="https://ip.xcode.no/" target="_blank" rel="noopener">
        <img src="Dashboard_perspective_matte.png" height="75px" width="75px" class="scale-in-center"
          alt="Browser Info" />
        Browser Info
      </a>
      <a href="https://url.xcode.no/" target="_blank" rel="noopener">
        <img src="Browser_perspective_matte.png" height="75px" width="75px" class="scale-in-center"
          alt="Url Shortener" />
        Url Shortener
      </a>
      <a href="https://go.xcode.no/" target="_blank" rel="noopener">
        <img src="Rocket_perspective_matte.png" height="75px" width="75px" class="scale-in-center" alt="Go | Upload" />
        Go | Upload
      </a>
      <a href="http://todo.xcode.no/" target="_blank" rel="noopener">
        <img src="Check_perspective_matte.png" height="75px" width="75px" class="scale-in-center" alt="AvoDo | Todo" />
        AvoDo | Todo
      </a>
      <a href="https://sukkersjekk.xcode.no/" target="_blank" rel="noopener">
        <img src="Coffee_perspective_matte.png" height="75px" width="75px" class="scale-in-center" alt="Sukkersjekk" />
        Sukkersjekk
      </a>
      <a href="https://bigwwwave.xcode.no/" target="_blank" rel="noopener">
        <img src="Add_apps_perspective_matte.png" height="75px" width="75px" class="scale-in-center" alt="Bigwwwave" />
        Bigwwwave
      </a>
    </div>
  </main>
</body>

</html>
